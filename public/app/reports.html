<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Micro-POS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body {
            background: var(--bg-primary);
        }

        .navbar {
            background: var(--bg-secondary);
            padding: var(--space-lg);
            border-bottom: 2px solid var(--bg-tertiary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-light);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-2xl) var(--space-lg);
        }

        .filter-bar {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--primary-color);
        }

        .stat-card.success {
            border-left-color: var(--success);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-xs);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: var(--space-sm);
            }

            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>

<body class="app-theme">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">Micro-POS</div>
            <div class="nav-menu">
                <a href="./dashboard.html" class="nav-link">Dashboard</a>
                <a href="./products.html" class="nav-link">Products</a>
                <a href="./sales.html" class="nav-link">Record Sale</a>
                <a href="./reports.html" class="nav-link active">Reports</a>
                <button class="btn btn-secondary" onclick="handleLogout()" style="padding: 0.5rem 1rem;">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">

        <div style="margin-bottom: var(--space-xl);">
            <h1 style="margin-bottom: var(--space-sm);"><i class="fa-solid fa-chart-column"></i> Sales Reports</h1>
            <p style="color: var(--text-muted); margin: 0;">View your sales history and performance</p>
        </div>

        <!-- Date Filter -->
        <div class="filter-bar">
            <div style="flex: 1;">
                <label class="form-label">From Date</label>
                <input type="date" id="fromDate" class="form-input">
            </div>
            <div style="flex: 1;">
                <label class="form-label">To Date</label>
                <input type="date" id="toDate" class="form-input">
            </div>
            <div style="display: flex; gap: var(--space-sm); align-items: flex-end;">
                <button class="btn btn-secondary" onclick="reportsHelpers.setToday()">Today</button>
                <button class="btn btn-secondary" onclick="reportsHelpers.setThisWeek()">This Week</button>
                <button class="btn btn-secondary" onclick="reportsHelpers.setThisMonth()">This Month</button>
                <button class="btn btn-secondary" onclick="reportsHelpers.clearFilter()">All Time</button>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="stats-grid">
            <div class="stat-card success">
                <div class="stat-label">Total Sales</div>
                <div class="stat-value">KES <span id="totalSales">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Profit</div>
                <div class="stat-value">KES <span id="totalProfit">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Items Sold</div>
                <div class="stat-value"><span id="itemsSold">0</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Transactions</div>
                <div class="stat-value"><span id="totalTransactions">0</span></div>
            </div>
        </div>

        <!-- Sales History -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Sales History</h3>
                <p class="card-subtitle">Detailed transaction history</p>
            </div>

            <div id="salesHistory">
                <p style="color: var(--text-muted); text-align: center; padding: var(--space-xl);">
                    Loading...
                </p>
            </div>
        </div>

    </div>

    <!-- Supabase & Modules -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { getUserOrRedirect, logout } from '../js/auth.js';
        import { getAllSales } from '../js/reports.js';

        let currentUser = null;
        let allSales = [];

        /**
         * Initialize reports page
         */
        async function init() {
            currentUser = await getUserOrRedirect();
            if (!currentUser) return;

            try {
                allSales = await getAllSales(currentUser);
                renderSales(allSales);
            } catch (error) {
                console.error('Reports init error:', error);
            }
        }

        /**
         * Render sales data to UI
         */
        function renderSales(sales) {
            // Update summary stats
            const totalSales = sales.reduce((sum, sale) => sum + parseFloat(sale.total_amount), 0);
            const totalProfit = sales.reduce((sum, sale) => sum + parseFloat(sale.profit), 0);
            const itemsSold = sales.reduce((sum, sale) => sum + sale.quantity, 0);

            document.getElementById('totalSales').textContent = totalSales.toFixed(0);
            document.getElementById('totalProfit').textContent = totalProfit.toFixed(0);
            document.getElementById('itemsSold').textContent = itemsSold;
            document.getElementById('totalTransactions').textContent = sales.length;

            const container = document.getElementById('salesHistory');
            if (sales.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: var(--space-xl);">No sales found for the selected period.</p>';
                return;
            }

            let html = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr><th>Date & Time</th><th>Product</th><th>Quantity</th><th>Unit Price</th><th>Total</th><th>Profit</th></tr>
                        </thead>
                        <tbody>
            `;

            sales.forEach(sale => {
                const date = new Date(sale.sale_date);
                const formattedDate = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                html += `
                    <tr>
                        <td>
                            <div style="font-weight: 600;">${formattedDate}</div>
                            <div style="font-size: 0.875rem; color: var(--text-muted);">${formattedTime}</div>
                        </td>
                        <td><strong>${sale.product_name}</strong></td>
                        <td>${sale.quantity}</td>
                        <td>KES ${parseFloat(sale.unit_price).toFixed(0)}</td>
                        <td><strong>KES ${parseFloat(sale.total_amount).toFixed(0)}</strong></td>
                        <td style="color: var(--success); font-weight: 600;">+KES ${parseFloat(sale.profit).toFixed(0)}</td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        /**
         * Filter logic
         */
        function filterSales() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            let filtered = [...allSales];

            if (fromDate) {
                const from = new Date(fromDate);
                from.setHours(0, 0, 0, 0);
                filtered = filtered.filter(sale => new Date(sale.sale_date) >= from);
            }

            if (toDate) {
                const to = new Date(toDate);
                to.setHours(23, 59, 59, 999);
                filtered = filtered.filter(sale => new Date(sale.sale_date) <= to);
            }

            renderSales(filtered);
        }

        // Global functions for buttons
        window.reportsHelpers = {
            filterSales,
            setToday: () => {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('fromDate').value = today;
                document.getElementById('toDate').value = today;
                filterSales();
            },
            setThisWeek: () => {
                const today = new Date();
                const weekAgo = new Date(today);
                weekAgo.setDate(today.getDate() - 7);
                document.getElementById('fromDate').value = weekAgo.toISOString().split('T')[0];
                document.getElementById('toDate').value = today.toISOString().split('T')[0];
                filterSales();
            },
            setThisMonth: () => {
                const today = new Date();
                const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                document.getElementById('fromDate').value = firstDay.toISOString().split('T')[0];
                document.getElementById('toDate').value = today.toISOString().split('T')[0];
                filterSales();
            },
            clearFilter: () => {
                document.getElementById('fromDate').value = '';
                document.getElementById('toDate').value = '';
                filterSales();
            }
        };

        // Event listeners
        document.getElementById('fromDate')?.addEventListener('change', filterSales);
        document.getElementById('toDate')?.addEventListener('change', filterSales);

        // Logout
        window.handleLogout = logout;

        init();
    </script>

</body>

</html>
