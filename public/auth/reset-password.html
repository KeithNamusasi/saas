<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Micro-POS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        /* ... (existing styles) ... */
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Micro-POS</h1>
                <p style="color: var(--text-muted);">Reset your password</p>
            </div>

            <div id="errorMessage" class="alert alert-danger hidden"></div>
            <div id="successMessage" class="alert alert-success hidden"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required
                        autocomplete="email">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">
                        We'll send you a password reset link
                    </small>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                Remember your password?
                <a href="./login.html" style="color: var(--primary-light); font-weight: 600;">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Supabase & Auth Module -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/reset-password-handler.js"></script>

</body>

</html>
