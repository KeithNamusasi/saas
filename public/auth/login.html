<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Micro-POS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: var(--space-lg);
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-logo h1 {
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-sm);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Micro-POS</h1>
                <p style="color: var(--text-muted);">Sign in to your account</p>
            </div>

            <div id="errorMessage" class="alert alert-danger hidden"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <div class="form-group">
                    <a href="./reset-password.html" style="color: var(--primary-light); font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account?
                <a href="./signup.html" style="color: var(--primary-light); font-weight: 600;">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Supabase & Auth Module -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../js/login-handler.js"></script>

</body>

</html>
